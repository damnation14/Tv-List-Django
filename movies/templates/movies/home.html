{% extends "movies/base.html" %}
{% block content %}
    
    <form class="form-inline my-2 my-lg-0" method="GET">
        {% csrf_token %}
        <input class="form-control mr-sm-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="row mt-3">
        {% for tvshow in tvshows %}
        <div class="col-lg-4 col-md-6  ">
         <div class="card" style="width: 18rem;">
            {%if tvshow.poster_path %}
            <img class="card-img-top image" src="https://image.tmdb.org/t/p/original/{{tvshow.poster_path}}" alt="Card image cap">
            {% else %}
            <img class="card-img-top image" src="https://images.freecreatives.com/wp-content/uploads/2017/10/flat-clapperboard-icon_1063-38.jpg" alt="Card image cap">
            {% endif %}
            <div class="middle">
                <a class="btn btn-success btn-lg btn-block"  role="button" href="{% url 'tv-details' tvshow.id %}">More</a>
            </div>
            <div class="card-body">
              <p class="card-text">{{tvshow.original_name}}</p>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
